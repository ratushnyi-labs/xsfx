name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    name: build-${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64-gnu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: native-compress
          - name: linux-arm64-gnu
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            features: native-compress
          - name: linux-x64-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            features: ""
          - name: linux-arm64-musl
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            features: ""
          - name: macos-arm64
            os: macos-14
            target: aarch64-apple-darwin
            features: native-compress
          - name: macos-x64
            os: macos-13
            target: x86_64-apple-darwin
            features: native-compress
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            features: native-compress
          - name: windows-arm64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            features: native-compress

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install packages (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config liblzma-dev musl-tools

      - name: Ensure stubs dir
        run: mkdir -p stubs

      - name: Build stub
        run: cargo build --release --bin stub --target ${{ matrix.target }}

      - name: Copy stub for embed
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            macos*)  cp target/${{ matrix.target }}/release/stub stubs/stub-macos ;;
            ubuntu*) cp target/${{ matrix.target }}/release/stub stubs/stub-linux-x64 ;;
            windows*) cp target/${{ matrix.target }}/release/stub.exe stubs/stub-windows-x64.exe ;;
          esac

      - name: Build packer
        shell: bash
        run: |
          export XSFX_STUB_PATH="$GITHUB_WORKSPACE/stubs/$(ls stubs)"
          if [ -n "${{ matrix.features }}" ]; then
            cargo build --release --bin xsfx --target ${{ matrix.target }} --features ${{ matrix.features }}
          else
            cargo build --release --bin xsfx --target ${{ matrix.target }}
          fi
