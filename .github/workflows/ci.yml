name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run dockerized tests
        run: docker compose run --build test

  build:
    name: cross-build
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build all targets
        run: ./build.sh

      - name: List artifacts
        run: ls -lh dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xsfx-all-targets
          path: dist/
          retention-days: 7
