name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: cross-build-release
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build all targets
        run: ./build.sh

      - name: Package release artifacts
        run: |
          cd dist
          for f in xsfx-*; do
            [ -f "$f" ] || continue
            if [[ "$f" == *.exe ]]; then
              name="${f%.exe}"
              zip "${name}.zip" "$f"
            else
              tar -czf "${f}.tar.gz" "$f"
            fi
          done
          ls -lh *.tar.gz *.zip 2>/dev/null || true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
          generate_release_notes: true
