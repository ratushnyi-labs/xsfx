name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-upload:
    name: build-${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64-gnu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: native-compress
            archive: tar.gz
          - name: linux-arm64-gnu
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            features: native-compress
            archive: tar.gz
          - name: linux-x64-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            features: ""
            archive: tar.gz
          - name: linux-arm64-musl
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            features: ""
            archive: tar.gz
          - name: macos-arm64
            os: macos-14
            target: aarch64-apple-darwin
            features: native-compress
            archive: tar.gz
          - name: macos-x64
            os: macos-13
            target: x86_64-apple-darwin
            features: native-compress
            archive: tar.gz
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            features: native-compress
            archive: zip
          - name: windows-arm64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            features: native-compress
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install packages (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config liblzma-dev musl-tools gcc-aarch64-linux-gnu

      - name: Install musl cross (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          curl -sSfL https://musl.cc/aarch64-linux-musl-cross.tgz -o /tmp/aarch64-linux-musl-cross.tgz
          sudo tar -xf /tmp/aarch64-linux-musl-cross.tgz -C /opt
          echo "/opt/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH
          echo "CC_aarch64_unknown_linux_musl=aarch64-linux-musl-gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-musl-gcc" >> $GITHUB_ENV

      - name: Configure cross linkers (Linux targets)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          fi

      - name: Ensure stubs dir
        run: mkdir -p stubs

      - name: Build stub
        run: cargo build --release --bin stub --target ${{ matrix.target }}

      - name: Copy stub for embed
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            macos*)  cp target/${{ matrix.target }}/release/stub stubs/stub-macos ;;
            ubuntu*) cp target/${{ matrix.target }}/release/stub stubs/stub-linux-x64 ;;
            windows*) cp target/${{ matrix.target }}/release/stub.exe stubs/stub-windows-x64.exe ;;
          esac

      - name: Build packer
        shell: bash
        run: |
          export XSFX_STUB_PATH="$GITHUB_WORKSPACE/stubs/$(ls stubs)"
          if [ -n "${{ matrix.features }}" ]; then
            cargo build --release --bin xsfx --target ${{ matrix.target }} --features ${{ matrix.features }}
          else
            cargo build --release --bin xsfx --target ${{ matrix.target }}
          fi

      - name: Archive
        shell: bash
        run: |
          BIN_PATH=target/${{ matrix.target }}/release/xsfx
          NAME=xsfx-${{ matrix.name }}
          if [[ "${{ matrix.os }}" == windows-latest ]]; then
            BIN_PATH="${BIN_PATH}.exe"
            powershell -Command "Compress-Archive -Path $BIN_PATH -DestinationPath ${NAME}.zip"
            echo "ASSET=${NAME}.zip" >> $GITHUB_ENV
          else
            tar -czf ${NAME}.tar.gz -C $(dirname "$BIN_PATH") $(basename "$BIN_PATH")
            echo "ASSET=${NAME}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ASSET }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
